{% if squirrel %}
    <table>
    <tr>
      <th>id</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Squirrel_Unique_id</th>
      <th>Shift</th>
      <th>Date</th>
      <th>Age</th>
    </tr>
    <form action="{% url 'kk' squirrel.Uni %}" method='post'>
    	<tr>
      	<th style="font-family:'Arial',serif;font-size:10pt"> {{ squirrel.id }}</th>
	<th style="font-family:'Arial',serif;font-size:10pt"> <input type='text',name='Lat'></th>
      	<th style="font-family:'Arial',serif;font-size:10pt"> {{ squirrel.Long }}</th>
      	<th style="font-family:'Arial',serif;font-size:10pt"> {{ squirrel.Uni }}</th>
      	<th style="font-family:'Arial',serif;font-size:10pt"> {{ squirrel.Shift }}</th>
      	<th style="font-family:'Arial',serif;font-size:10pt"> {{ squirrel.Date }}</th>
      	<th style="font-family:'Arial',serif;font-size:10pt"> {{ squirrel.Age }}</th>
    	</tr>
	<input type='submit' value='submit'>
    </form>
{% else %}
    <p>No squirrels are available.</p>
{% endif %}
